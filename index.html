<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <section class="balance">
      <div class="balance-info">
        <span class="text">My balance</span>
        <h1 class="title">$921.48</h1>
      </div>
      <div class="logo">
        <img src="src/imgs/logo.svg" alt="Logo">
      </div>
    </section>
    <section class="spending">
      <div class="last-7-days">
        <header>
          <h1 class="title">Spending - Last 7 days</h1>
        </header>
        <div class="chart">
          <div class="monday">
            <div class="data"></div>
            <p class="label">mon</p>
          </div>
          <div class="tuesday">
            <div class="data"></div>
            <p class="label">tue</p>
          </div>
          <div class="wednesday">
            <div class="data"></div>
            <p class="label">wed</p>
          </div>
          <div class="thursday">
            <div class="data"></div>
            <p class="label">thu</p>
          </div>
          <div class="friday">
            <div class="data"></div>
            <p class="label">fri</p>
          </div>
          <div class="saturday">
            <div class="data"></div>
            <p class="label">sat</p>
          </div>
          <div class="sunday">
            <div class="data"></div>
            <p class="label">sun</p>
          </div>
        </div>
      </div>
      <div class="total">
        <div class="this-month">
          <span>Total this month</span>
          <h1 class="title">$478.33</h1>
        </div>
        <div class="last-month">
          <strong>+2.4%</strong>
          <span class="text">from last month</span>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rafael Vasconcelos</a>.
  </div>
</body>

</html>
