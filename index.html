<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/index.css">
  <script src="src/js/index.js" defer></script>
</head>

<body>
  <main class="container">
    <section class="balance">
      <div class="info">
        <span class="text">My balance</span>
        <h1 class="title">$921.48</h1>
      </div>
      <div class="logo">
        <img src="src/imgs/logo.svg" alt="Logo">
      </div>
    </section>
    <section class="spending">
      <div class="last-7-days">
        <header>
          <h1 class="title">Spending - Last 7 days</h1>
        </header>
        <div class="charts">
          <div class="chart monday">
            <div class="data">
              <p class="data-price hidden">$17.45</p>
            </div>
            <p class="label">mon</p>
          </div>
          <div class="chart tuesday">
            <div class="data">
              <p class="data-price hidden">$34.91</p>
            </div>
            <p class="label">tue</p>
          </div>
          <div class="chart wednesday">
            <div class="biggest data">
              <p class="data-price hidden">$52.36</p>
            </div>
            <p class="label">wed</p>
          </div>
          <div class="chart thursday">
            <div class="data">
              <p class="data-price hidden">$31.07</p>
            </div>
            <p class="label">thu</p>
          </div>
          <div class="chart friday">
            <div class="data">
              <p class="data-price hidden">$23.39</p>
            </div>
            <p class="label">fri</p>
          </div>
          <div class="chart saturday">
            <div class="data">
              <p class="data-price hidden">$43.28</p>
            </div>
            <p class="label">sat</p>
          </div>
          <div class="chart sunday">
            <div class="data">
              <p class="data-price hidden">$25.48</p>
            </div>
            <p class="label">sun</p>
          </div>
        </div>
      </div>
      <div class="total">
        <div class="this-month">
          <span class="text">Total this month</span>
          <h1 class="title">$478.33</h1>
        </div>
        <div class="last-month">
          <strong>+2.4%</strong>
          <span class="text">from last month</span>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rafael Vasconcelos</a>.
    </div>
  </footer>
</body>

</html>
